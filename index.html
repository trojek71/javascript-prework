<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="header">
		<p>Gra w  kamień papier i nożyce</p>
	</div>
	  <section class="game">
	   <div class="container">
		  <div class="buttons" id="buttons">
			<button id="button-rock">kamień</button>
			<button id="button-paper">papier</button>
			<button id="button-scissors">nożyce</button>
		  </div>
		   <div class="message" id="messages">
			<br>
			<br>
			<br>
		</div>
	  </section>
	  <section class="score">
		 <div class="container">
		  	<div class="result" id="result">
				<br>
			   <form>
				<p>Wygrana gracza<br></p>
				<input type="text" id="wynik_gracza">
				<br>
				<p>Wygrana komputera<br></p>
				<input type="text" id="wynik_compa">
				<br>
				<p>Ilość remisów<br></p>
				<input type="text" id="remis">
				<br><br>
				<p>Ilość rund <br></p>
				<input type="text" id="rundy">
			   </form>	
			</div>
		 </div>	
	  </section>	
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
